<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#0e0e0e">
<meta name="description" content="{{ site.description | default: 'A minimal dark theme for developers' }}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">

<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

<script src="{{ '/assets/js/prism.js' | relative_url }}" defer></script>
<script src="{{ '/assets/js/code-buttons.js' | relative_url }}" defer></script>
<script src="{{ '/assets/js/search-autocomplete.js' | relative_url }}" defer></script>
